<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Capybara head silhouette -->
  <g transform="translate(200, 50)">
    <!-- Main head shape -->
    <path d="M-25 20 Q-30 10 -25 0 Q-20 -5 -10 -8 Q0 -10 10 -8 Q20 -5 25 0 Q30 10 25 20 Q20 30 10 35 Q0 38 -10 35 Q-20 30 -25 20 Z" fill="#2c3e50"/>
    
    <!-- Hat brim -->
    <ellipse cx="0" cy="-5" rx="22" ry="6" fill="#2c3e50"/>
    
    <!-- Hat crown -->
    <rect x="-15" y="-20" width="30" height="15" rx="3" fill="#2c3e50"/>
    
    <!-- Hat top -->
    <ellipse cx="0" cy="-20" rx="15" ry="4" fill="#2c3e50"/>
    
    <!-- Eye -->
    <circle cx="-8" cy="8" r="2" fill="white"/>
    <circle cx="-8" cy="8" r="1" fill="#2c3e50"/>
    
    <!-- Nose area -->
    <ellipse cx="-18" cy="15" rx="4" ry="3" fill="#34495e"/>
    
    <!-- Ear -->
    <ellipse cx="15" cy="5" rx="6" ry="8" fill="#2c3e50"/>
  </g>
  
  <!-- Main title CAPYS -->
  <text x="200" y="140" font-family="serif" font-size="42" font-weight="bold" fill="#2c3e50" text-anchor="middle" letter-spacing="2px">CAPYS</text>
  
  <!-- Subtitle CLUB -->
  <text x="200" y="170" font-family="serif" font-size="20" font-weight="300" fill="#7f8c8d" text-anchor="middle" letter-spacing="8px">CLUB</text>
  
  <!-- Decorative line -->
  <line x1="120" y1="190" x2="280" y2="190" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="200" y="210" font-family="sans-serif" font-size="10" font-weight="400" fill="#95a5a6" text-anchor="middle" letter-spacing="1px">EXCLUSIVE RESIDENCES</text>
  <text x="200" y="225" font-family="sans-serif" font-size="10" font-weight="400" fill="#95a5a6" text-anchor="middle" letter-spacing="1px">PRIVATE ESTATES</text>
</svg>