<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Capybara with top hat -->
  <g transform="translate(20, 10)">
    <!-- Body -->
    <ellipse cx="25" cy="45" rx="18" ry="14" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1.5"/>
    <!-- Head -->
    <ellipse cx="45" cy="35" rx="12" ry="10" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1.5"/>
    <!-- Snout -->
    <ellipse cx="55" cy="37" rx="5" ry="4" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1.5"/>
    <!-- Eye -->
    <circle cx="48" cy="32" r="2" fill="#2D3748"/>
    <circle cx="49" cy="31" r="0.8" fill="#FFFFFF"/>
    <!-- Nostril -->
    <ellipse cx="58" cy="36" rx="1" ry="0.7" fill="#4A5568"/>
    <ellipse cx="58" cy="38" rx="1" ry="0.7" fill="#4A5568"/>
    <!-- Ear -->
    <ellipse cx="52" cy="26" rx="3" ry="4" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1.5"/>
    <!-- Inner ear -->
    <ellipse cx="52" cy="26" rx="1.5" ry="2" fill="#FED7D7"/>
    
    <!-- Top Hat -->
    <!-- Hat brim -->
    <ellipse cx="48" cy="22" rx="10" ry="2.5" fill="#1A202C"/>
    <!-- Hat crown -->
    <rect x="40" y="10" width="16" height="12" rx="1" fill="#1A202C"/>
    <!-- Hat band -->
    <rect x="40" y="20" width="16" height="2" fill="#4A5568"/>
    <!-- Hat buckle -->
    <rect x="46" y="20.2" width="4" height="1.6" rx="0.2" fill="#F6E05E"/>
    <rect x="47" y="20.4" width="2" height="1.2" rx="0.1" fill="#1A202C"/>
    
    <!-- Legs -->
    <ellipse cx="18" cy="56" rx="2.5" ry="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
    <ellipse cx="28" cy="56" rx="2.5" ry="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
    <ellipse cx="38" cy="54" rx="2.5" ry="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
    <ellipse cx="48" cy="52" rx="2.5" ry="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Monocle -->
    <circle cx="48" cy="32" r="4" fill="none" stroke="#F6E05E" stroke-width="0.8"/>
    <line x1="52" y1="32" x2="56" y2="28" stroke="#F6E05E" stroke-width="0.8"/>
  </g>
  
  <!-- Text: CAPYS -->
  <text x="20" y="85" font-family="serif" font-size="28" font-weight="bold" fill="#1A202C" letter-spacing="2px">CAPYS</text>
  
  <!-- Text: CLUB -->
  <text x="75" y="105" font-family="serif" font-size="16" font-weight="normal" fill="#A0AEC0" letter-spacing="4px">CLUB</text>
  
  <!-- Decorative line -->
  <line x1="20" y1="110" x2="180" y2="110" stroke="#A0AEC0" stroke-width="1"/>
  
  <!-- Subtitle: EXCLUSIVE RESIDENCES -->
  <text x="55" y="118" font-family="serif" font-size="8" fill="#718096" letter-spacing="1px">EXCLUSIVE RESIDENCES</text>
  
  <!-- Subtitle: PRIVATE ESTATES -->
  <text x="70" y="126" font-family="serif" font-size="8" fill="#718096" letter-spacing="1px">PRIVATE ESTATES</text>
</svg>